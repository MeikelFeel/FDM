<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>FDM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./sources/descarga.png"
              alt=""
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            FDM
          </a>

          <ul>
            <li><h6 id="user"></h6></li>
            <li class="dropstart">
              <h6 id="user"></h6>
              <a
                class="btn"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                role="button"
              >
                <img src="./sources/descarga.png" alt="" id="pic" />
              </a>
              <ul
                class="dropdown-menu dropdown-menu-left"
                aria-labelledby="dropdownMenuButton1"
                id="user-dropdown"
              >
                <li>
                  <a id="navLogin" class="dropdown-item" href="#"
                    >Iniciar Sesión</a
                  >
                </li>
                <li>
                  <a id="navLogout" role="button" class="dropdown-item" href="#"
                    >Cerrar Sesión</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container top2">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Registro de gastos</div>
            <div class="card-body">
              <div class="input-group flex-nowrap top2">
                <span class="input-group-text centro">Monto</span>
                <input
                  id="monto"
                  type="number"
                  class="form-control"
                  aria-label="Username"
                  aria-describedby="addon-wrapping"
                />
              </div>
              <div class="input-group flex-nowrap top2">
                <span class="input-group-text">Concepto</span>
                <input
                  id="categoria"
                  type="text"
                  class="form-control"
                  aria-label="Username"
                  aria-describedby="addon-wrapping"
                />
              </div>
              <button class="btn btn-primary float-end top2" id="guardar">
                Guardar
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Saldo</div>
            <div class="card-body">
              <h2>$32.349</h2>
              <a href="#" class="btn btn-primary">Movimientos</a>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">Ingresa</div>
            <button class="btn btn-primary pad1" id="login">Login</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
