<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>FDM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="">FDM</a>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header col-md-4">Registro de gastos</div>
            <div class="card-body">
              <input
                class="top1 corto"
                type="text"
                placeholder="monto"
                id="monto"
              />
              <input
                class="top1 corto"
                type="text"
                placeholder="Descripción"
                id="categoria"
              />
              <button class="btn btn-primary top2" id="gasto">Guardar</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">Saldo</div>
            <div class="card-body">
              <h2>$32.349</h2>
              <a href="#" class="btn btn-primary">Movimientos</a>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header col-md-4">Registro de ingresos</div>
            <div class="card-body">
              <input
                class="top1 corto"
                type="text"
                placeholder="monto"
                id="monto"
              />
              <input
                class="top1 corto"
                type="text"
                placeholder="Descripción"
                id="categoria"
              />
              <button class="btn btn-primary top2">Guardar</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">Saldo</div>
            <div class="card-body">
              <h2>$32.349</h2>
              <a href="#" class="btn btn-primary">Movimientos</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
